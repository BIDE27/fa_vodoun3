
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fa & Vodoun Connect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fcfaf5',
                100: '#f8f4e6',
                200: '#f0e6cb',
                300: '#e5cf9e',
                400: '#dab372',
                500: '#d1984b',
                600: '#c27e3c',
                700: '#a26131',
                800: '#834d2e',
                900: '#6b4028',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              slideUp: 'slideUp 0.5s ease-out forwards',
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Style personnalisé pour les barres de défilement : masqué par défaut (mobile) */
      .tradition-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
        display: none;
      }
      .tradition-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Affichage uniquement sur grand écran (Desktop) */
      @media (min-width: 1024px) {
        .tradition-scrollbar::-webkit-scrollbar {
          display: block;
        }
        .tradition-scrollbar::-webkit-scrollbar-thumb {
          background: #d1984b;
          border-radius: 10px;
        }
        .tradition-scrollbar::-webkit-scrollbar-track {
          background: rgba(209, 152, 75, 0.05);
          border-radius: 10px;
        }
        .tradition-scrollbar {
          -ms-overflow-style: auto;
          scrollbar-width: thin;
          scrollbar-color: #d1984b transparent;
        }
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

</script>
